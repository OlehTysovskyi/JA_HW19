<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
<title>Registration - Page</title>
</head>
<body>
	<div>
		<div>
			<div>
				<h3>Upload Single File</h3>

				<form id="singleUploadForm" name="singleUploadForm">
					<input id="firstname1" type="text" name="firstname" placeholder=" firstname"> 
					<br>
					<input id="lastname1" type="text" name="lastname" placeholder=" lastname"/> 
					<br>
					<input id="age1" type="text" name="age" placeholder=" age"/> 
					<br>
					<input id="singleFileUploadInput" type="file" name="file" required />
					<br>
					<button type="submit">Submit</button>
				</form>
				
				<form action="save" method="POST">
					<button type="submit">SAVE</button>
				</form>

				<div>
					<div id="singleFileUploadError"></div>
					<div id="singleFileUploadSuccess"></div>
				</div>
			</div>

			<div>
				<h3>Upload Multiple Files</h3>

				<form id="multipleUploadForm" name="multipleUploadForm">
					<input id="multipleFileUploadInput" type="file" name="files" multiple required />
					<br>
					<button type="submit">Submit</button>
				</form>
				
				<div>
					<div id="multipleFileUploadError"></div>
					<div id="multipleFileUploadSuccess"></div>
				</div>
			</div>
		</div>
	</div>

	<script src="/js/main.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
</body>
</html>
